<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      background-color: #1e1e1e;
      /* background-image: linear-gradient(#999, #333); */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .container ul {
      list-style: none;
      padding: 0;
    }

    .container ul li {
      padding: 12px;
    }

    .container ul li i {
      color: #f90;
    }

    .container ul li .bg {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .container ul li .ck {
      color: #666;
      text-decoration: line-through;
    }

    .container ul li span {
      color: #d3d3d3;
      line-height: 150%;
      font-size: 14px;
    }

    .container ul li .root {
      color: #4bde8a;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>

      <!-- <li>
        <i>2020-01-01</i>

        <div class="bg">
          <span class="ck">1. example</span>
        </div>

      </li> -->

      <li>
        <i>2020-08-14 ～ 16</i>

        <div class="bg">
          <span class="root">表结构的建立</span>
        </div>

        <div class="bg">
          <span class="ck">省/市/区/片区</span>
        </div>

        <div class="bg">
          <span class="ck">微信token、验证短信</span>
        </div>

        <div class="bg">
          <span class="ck">企业/账号/企业账号关联</span>
        </div>

        <div class="bg">
          <span class="ck">部门/员工/权限(岗位)/员工任职</span>
        </div>

        <div class="bg">
          <span>小区/户型/楼栋/单元/房号</span>
        </div>

      </li>

    </ul>
  </div>
</body>

</html>
